{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #fff;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .wrapper {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    form p {
      margin: 0 0 1rem 0;
    }
    form input[type="email"],
    form input[type="text"],
    form input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: #111;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    button:hover {
      background: #333;
    }
    .terms {
      font-size: 0.8rem;
      margin-top: 1rem;
      color: #555;
      line-height: 1.4;
    }
    .terms a {
      color: #111;
      text-decoration: underline;
    }
    .footer-link {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }
    .footer-link a {
      color: #111;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Sign in to your account</h1>

    <form method="POST" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign In</button>
    </form>

    <div class="terms">
      By signing in, you agree to Sporty
      <a href="#">Privacy Policy</a> and
      <a href="#">Terms of Use</a>.
    </div>

    <div class="footer-link">
      Don’t have an account yet? <a href="{% url 'signup' %}">Sign up</a><br>
      <a href="{% url 'home' %}">← Back to Home</a>
    </div>
  </div>
</body>
</html>
