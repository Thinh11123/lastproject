<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Sporty Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .card {
      background: #111;
      border: 2px solid #ffcc00;
      border-radius: 15px;
      padding: 2rem 2.5rem;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 15px #ffcc00;
      animation: slideIn 0.8s ease forwards;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      letter-spacing: 2px;
      font-weight: 700;
      text-transform: uppercase;
      color: #ffcc00;
      animation: glow 2s infinite alternate;
    }
    form label {
      font-weight: 600;
      color: #fff;
      animation: glowLabel 2.5s infinite alternate;
    }
    form input {
      background: #222;
      border: 1px solid #ffcc00;
      color: #fff;
      padding: 0.5rem 0.75rem;
      border-radius: 8px;
      transition: border-color 0.3s ease;
      box-shadow: inset 0 0 5px #ffcc00;
    }
    form input::placeholder {
      color: #ccc;
    }
    form input:focus {
      outline: none;
      border-color: #fff;
      box-shadow: 0 0 8px #fff;
      background: #333;
      color: #fff;
    }
    button {
      background: #ffcc00;
      color: #000;
      font-weight: 700;
      padding: 0.75rem;
      border-radius: 50px;
      border: none;
      width: 100%;
      margin-top: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 0 15px #ffcc00;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      animation: pulse 2s infinite;
    }
    button:hover {
      background: #fff;
      box-shadow: 0 0 25px #fff;
      color: #000;
    }
    .footer-text {
      margin-top: 1.5rem;
      text-align: center;
      color: #ccc;
      font-size: 0.9rem;
    }
    .footer-text a {
      color: #ffcc00;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .footer-text a:hover {
      color: #fff;
      text-decoration: underline;
    }

    /* Animations */
    @keyframes glow {
      0% { text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00; }
      100% { text-shadow: 0 0 20px #fff, 0 0 30px #fff; }
    }
    @keyframes glowLabel {
      0% { text-shadow: none; }
      100% { text-shadow: 0 0 10px #ffcc00; }
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 15px #ffcc00; }
      50% { box-shadow: 0 0 25px #fff; }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card shadow">
    <h2>Create Account</h2>
    <form method="POST" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign Up</button>
    </form>
    <div class="footer-text">
      Already have an account? <a href="{% url 'login' %}">Log in</a>
    </div>
  </div>
</body>
</html>
